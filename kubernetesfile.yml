---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankingandfinace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bankingandfinace
  template:
    metadata:
      labels:
        app: bankingandfinace
    spec:
      containers:
        - name: bankingandfinace
          image: ibrahim2504/bankingandfinace:1
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  name: bankingandfinace
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: bankingandfinace
